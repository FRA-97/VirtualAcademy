<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filtrar por usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] text-[#e2e8f0] min-h-screen flex flex-col">

<header class="bg-blue-800 p-4 shadow-lg flex items-center space-x-4 relative">
    <img src="/imagenes/logo.jpg" alt="Logo" class="h-12 w-auto">
    <h1 class="text-2xl font-bold">Filtrar datos por usuario</h1>

    <div class="absolute right-6 top-1/2 transform -translate-y-1/2 flex items-center space-x-6">
        <span class="text-lg">
            <span class="font-bold" sec:authentication="name"></span>
        </span>

        <a href="/logout"
           class="px-5 py-2 bg-red-600 rounded-md text-lg font-semibold hover:bg-red-700 transition shadow-md">
            Cerrar sesión
        </a>
    </div>
</header>

<main class="p-8 flex justify-center">

    <form method="get" action="/usuario-asignatura/filtrar/resultado"
          class="bg-blue-900 p-6 rounded-lg shadow-lg max-w-md w-full space-y-4">

        <label class="font-semibold">Seleccione un usuario</label>

        <select name="idUsuario" class="w-full p-2 rounded-md text-black" required>
            <option value="" disabled selected>Seleccione…</option>

            <option th:each="u : ${usuarios}"
                    th:value="${u.idUsuario}"
                    th:text="${u.nombre + ' ' + u.apellidos}">
            </option>
        </select>

        <button class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold">
            Filtrar
        </button>

        <a href="/usuario-asignatura"
           class="block w-full p-2 bg-gray-600 hover:bg-gray-700 rounded-md font-semibold text-center">
            Volver
        </a>

    </form>

</main>
<footer class="bg-blue-800 p-4 text-center text-sm text-blue-200 shadow-inner">
    &copy; Virtual Academy - 2025
</footer>

</body>
</html>
