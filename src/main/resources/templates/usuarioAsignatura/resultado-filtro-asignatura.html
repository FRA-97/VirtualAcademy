<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Usuarios de la asignatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] text-[#e2e8f0] min-h-screen flex flex-col">

<header class="bg-blue-800 p-4 shadow-lg flex items-center space-x-4 relative">
    <img src="/imagenes/logo.jpg" alt="Logo" class="h-12 w-auto">
    <h1 class="text-2xl font-bold" th:text="'Usuarios de ' + ${asignatura.nombre}"></h1>

    <div class="absolute right-6 top-1/2 transform -translate-y-1/2 flex items-center space-x-6">

        <span class="text-lg">
            <span class="font-bold" sec:authentication="name"></span>
        </span>

        <a href="/logout"
           class="px-5 py-2 bg-red-600 rounded-md text-lg font-semibold hover:bg-red-700 transition shadow-md">
            Cerrar sesión
        </a>

    </div>
</header>

<main class="flex-1 p-8 flex flex-col items-center">

    <div class="mt-6 bg-blue-900 rounded-lg p-4 shadow-lg w-full max-w-4xl">
        <table class="w-full text-center">
            <thead>
            <tr class="bg-blue-700">
                <th class="p-2">Usuario</th>
                <th class="p-2">Curso</th>
                <th class="p-2">Grupo</th>
                <th class="p-2">Calificación</th>
                <th class="p-2">Fecha Asistencia</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="rel : ${relaciones}" class="border-b border-blue-800">
                <td class="p-2" th:text="${rel.usuario.nombre + ' ' + rel.usuario.apellidos}"></td>
                <td class="p-2" th:text="${rel.curso}"></td>
                <td class="p-2" th:text="${rel.grupo}"></td>
                <td class="p-2" th:text="${rel.calificacion}"></td>
                <td class="p-2" th:text="${rel.fechaAsistencia}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(relaciones)}">
                <td colspan="5" class="p-4 text-center text-yellow-400">
                    No hay usuarios asignados a esta asignatura
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4 text-center">
        <span class="text-blue-200 font-semibold"
              th:text="'Número total de usuarios: ' + ${relaciones.size()}">
        </span>
    </div>

    <a th:href="@{/usuario-asignatura/filtrar/asignatura}"
       class="mt-4 w-full max-w-md p-2 bg-gray-600 hover:bg-gray-700 rounded-md font-semibold text-center">
        Volver
    </a>

</main>

<footer class="bg-blue-800 p-4 text-center text-sm text-blue-200 shadow-inner">
    &copy; Virtual Academy - 2025
</footer>

</body>
</html>
