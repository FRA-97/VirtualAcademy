<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario asignatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] text-[#e2e8f0] min-h-screen flex flex-col">

<header class="bg-blue-800 p-4 shadow-lg flex items-center space-x-4 relative">
    <img src="/imagenes/logo.jpg" alt="Logo Virtual Academy" class="w-14 h-14">

    <h1 class="text-2xl font-bold">Virtual Academy - Formulario asignatura</h1>

    <div class="absolute right-6 top-1/2 transform -translate-y-1/2 flex items-center space-x-6">
        <span class="text-lg">
            <span class="font-bold" sec:authentication="name"></span>
        </span>

        <a href="/logout"
           class="px-5 py-2 bg-red-600 rounded-md text-lg font-semibold hover:bg-red-700 transition shadow-md">
            Cerrar sesión
        </a>
    </div>
</header>

<nav class="bg-blue-900 p-4 flex space-x-4">
    <a th:href="@{/usuarios}" class="hover:text-blue-300 transition">Usuarios</a>
    <a th:href="@{/roles}" class="hover:text-blue-300 transition">Roles</a>
    <a th:href="@{/asignaturas}" class="hover:text-blue-300 transition">Asignaturas</a>
    <a th:href="@{/usuario-asignatura}" class="hover:text-blue-300 transition">Datos</a>
    <a th:href="@{/ayuda}" class="hover:text-blue-300 transition">Ayuda</a>
    <a th:href="@{/acerca}" class="hover:text-blue-300 transition">Acerca de</a>
</nav>

<main class="flex-1 p-6 flex justify-center">
    <form th:action="@{${asignatura.idAsignatura} != null ? '/asignaturas/actualizar/' + ${asignatura.idAsignatura} : '/asignaturas'}"
          th:object="${asignatura}" method="post"
          class="bg-blue-900 p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">

        <h2 class="text-xl font-bold mb-4"
            th:text="${asignatura.idAsignatura} != null ? 'Editar Asignatura' : 'Nueva Asignatura'"></h2>

        <div>
            <label class="block font-semibold mb-1">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="w-full p-2 rounded-md text-black" required/>

            <p th:if="${errorNombre}"
               class="text-red-400 text-sm mt-1"
               th:text="${errorNombre}">
            </p>

            <p class="text-red-400 text-sm mt-1"
               th:if="${#fields.hasErrors('nombre')}"
               th:errors="*{nombre}"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1">Descripción:</label>
            <textarea th:field="*{descripcion}" class="w-full p-2 rounded-md text-black" required></textarea>
            <p class="text-red-400 text-sm mt-1"
               th:if="${#fields.hasErrors('descripcion')}"
               th:errors="*{descripcion}"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1">Horario:</label>
            <input type="text" th:field="*{horario}" class="w-full p-2 rounded-md text-black" required/>
            <p class="text-red-400 text-sm mt-1"
               th:if="${#fields.hasErrors('horario')}"
               th:errors="*{horario}"></p>
        </div>

        <div class="flex space-x-2">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 rounded-md font-semibold hover:bg-blue-700 transition">
                Guardar
            </button>

            <a th:href="@{/asignaturas}"
               class="px-4 py-2 bg-gray-600 rounded-md font-semibold hover:bg-gray-700 transition text-center">
                Volver
            </a>
        </div>

    </form>
</main>

<footer class="bg-blue-800 p-4 text-center text-sm text-blue-200 shadow-inner">
    &copy; Virtual Academy - 2025
</footer>

</body>
</html>
