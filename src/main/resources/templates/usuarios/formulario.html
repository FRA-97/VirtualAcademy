<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] text-[#e2e8f0] min-h-screen flex flex-col">

<header class="bg-blue-800 p-4 shadow-lg flex items-center space-x-4 relative">
    <img src="/imagenes/logo.jpg" alt="Logo Virtual Academy" class="w-14 h-14">
    <h1 class="text-2xl font-bold">Virtual Academy - Formulario usuario</h1>

    <div class="absolute right-6 top-1/2 transform -translate-y-1/2 flex items-center space-x-6">
        <span class="text-lg">
            <span class="font-bold" sec:authentication="name"></span>
        </span>

        <a href="/logout"
           class="px-5 py-2 bg-red-600 rounded-md text-lg font-semibold hover:bg-red-700 transition shadow-md">
            Cerrar sesión
        </a>
    </div>
</header>

<nav class="bg-blue-900 p-4 flex space-x-4">
    <a th:href="@{/usuarios}" class="hover:text-blue-300">Usuarios</a>
    <a th:href="@{/roles}" class="hover:text-blue-300">Roles</a>
    <a th:href="@{/asignaturas}" class="hover:text-blue-300">Asignaturas</a>
    <a th:href="@{/usuario-asignatura}" class="hover:text-blue-300">Datos</a>
    <a th:href="@{/ayuda}" class="hover:text-blue-300 transition">Ayuda</a>
    <a th:href="@{/acerca}" class="hover:text-blue-300 transition">Acerca de</a>
</nav>

<main class="flex-1 p-6 flex justify-center">

    <form th:action="@{${usuario.idUsuario} != null ? '/usuarios/actualizar/' + ${usuario.idUsuario} : '/usuarios'}"
          th:object="${usuario}"
          method="post"
          class="bg-blue-900 p-8 rounded-lg shadow-lg w-full max-w-lg space-y-4">

        <h2 class="text-xl font-bold mb-4"
            th:text="${usuario.idUsuario} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

        <div>
            <label class="block font-semibold mb-1">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="w-full p-2 rounded-md text-black" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Apellidos:</label>
            <input type="text" th:field="*{apellidos}" class="w-full p-2 rounded-md text-black" required>
        </div>

        <div>
            <label class="block font-semibold mb-1">Email:</label>
            <input type="email" th:field="*{email}" class="w-full p-2 rounded-md text-black" required>

            <p class="text-red-400 text-sm mt-1" th:if="${errorEmail}" th:text="${errorEmail}"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1">Contraseña:</label>

            <input type="password"
                   th:field="*{contraseña}"
                   class="w-full p-2 rounded-md text-black"
                   th:required="${usuario.idUsuario == null}"
                   pattern="^(?=.*[A-Z])(?=.*[0-9]).{8,}$"
                   title="Debe tener mínimo 8 caracteres, una letra mayúscula y un número">
        </div>

        <div>
            <label class="block font-semibold mb-1">DNI:</label>
            <input type="text" th:field="*{dni}" class="w-full p-2 rounded-md text-black"
                   required pattern="^[0-9]{8}[A-Za-z]$"
                   title="Debe tener 8 números seguidos de una letra">

            <p class="text-red-400 text-sm mt-1" th:if="${errorDni}" th:text="${errorDni}"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1">Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="w-full p-2 rounded-md text-black"
                   required pattern="^[0-9]{9}$"
                   title="Debe tener 9 dígitos">

            <p class="text-red-400 text-sm mt-1" th:if="${errorTelefono}" th:text="${errorTelefono}"></p>
        </div>

        <div>
            <label class="block font-semibold mb-1">Rol:</label>
            <select th:field="*{rol.idRol}" class="w-full p-2 rounded-md text-black" required>
                <option th:each="rol : ${roles}"
                        th:value="${rol.idRol}"
                        th:text="${rol.cargo}"></option>
            </select>
        </div>

        <div class="flex space-x-2">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 rounded-md font-semibold hover:bg-blue-700 transition">
                Guardar
            </button>

            <a th:href="@{/usuarios}"
               class="px-4 py-2 bg-gray-600 rounded-md font-semibold hover:bg-gray-700 transition text-center">
                Volver
            </a>
        </div>

    </form>
</main>

<footer class="bg-blue-800 p-4 text-center text-sm text-blue-200 shadow-inner">
    © Virtual Academy - 2025
</footer>

</body>
</html>
