<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-[#e2e8f0] min-h-screen flex flex-col">

<header class="bg-blue-800 p-4 shadow-lg flex items-center space-x-4 relative">
    <img src="/imagenes/logo.jpg" alt="Logo Virtual Academy" class="w-14 h-14">
    <h1 class="text-2xl font-bold">Virtual Academy - Usuarios</h1>

    <div class="absolute right-6 top-1/2 transform -translate-y-1/2 flex items-center space-x-6">

        <span class="text-lg">
            <span class="font-bold" sec:authentication="name"></span>
        </span>

        <a href="/logout"
           class="px-5 py-2 bg-red-600 rounded-md text-lg font-semibold hover:bg-red-700 transition shadow-md">
            Cerrar sesión
        </a>

    </div>
</header>

<nav class="bg-blue-900 p-4 flex space-x-4">
    <a th:href="@{/usuarios}" class="hover:text-blue-300 transition">Usuarios</a>
    <a th:href="@{/roles}" class="hover:text-blue-300 transition">Roles</a>
    <a th:href="@{/asignaturas}" class="hover:text-blue-300 transition">Asignaturas</a>
    <a th:href="@{/usuario-asignatura}" class="hover:text-blue-300 transition">Datos</a>
    <a th:href="@{/ayuda}" class="hover:text-blue-300 transition">Ayuda</a>
    <a th:href="@{/acerca}" class="hover:text-blue-300 transition">Acerca de</a>
</nav>

<main class="flex-1 p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Lista de usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" class="px-4 py-2 bg-blue-600 rounded-md font-semibold hover:bg-blue-700 transition">Nuevo usuario</a>
    </div>

    <div th:if="${#lists.isEmpty(usuarios)}" class="bg-blue-900 p-6 rounded-lg shadow-lg text-center text-lg font-semibold">
        No existen usuarios
    </div>

    <div th:unless="${#lists.isEmpty(usuarios)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div th:each="usuario : ${usuarios}" class="bg-blue-900 p-6 rounded-lg shadow-lg hover:shadow-2xl transition">
            <h3 class="text-xl font-semibold mb-2" th:text="${usuario.nombre} + ' ' + ${usuario.apellidos}"></h3>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol.cargo}"></span></p>
            <p><strong>DNI:</strong> <span th:text="${usuario.dni}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
            <div class="mt-4 flex space-x-2">
                <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}" class="px-3 py-1 bg-blue-500 rounded-md hover:bg-blue-600 transition">Editar</a>
                <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" class="px-3 py-1 bg-red-500 rounded-md hover:bg-red-600 transition">Eliminar</a>
                <a th:href="@{'/usuarios/' + ${usuario.idUsuario}}" class="px-3 py-1 bg-green-500 rounded-md hover:bg-green-600 transition">Ver</a>
            </div>
        </div>
    </div>
</main>

<footer class="bg-blue-800 p-4 text-center text-sm text-blue-200 shadow-inner">
    &copy; Virtual Academy - 2025
</footer>

</body>
</html>
